<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
    

<script>

   // Objetos: Representa coisas com multiplos atributos para representar

   var aba1 = {
    Titulo: 'Titulo da aba 1',
    url: 'https://www.google.com'
   };

   var aba2 = {
    Titulo: 'Titulo da aba 2',
    url: 'https://www.youtube.com/'
   };

   var aba3 = {
    Titulo: 'Titulo da aba 3',
    url: 'https://www.pucrs.br/'
   };
   
// Arrays: Listas de coisas
   const abas = [
     aba1,
     aba2
   ];
//PROCESSAMENTO
for(aba of abas){
    console.log(aba.Titulo);
    //[OUTPUT]
    var valorAtualdoHTML = document.body.innerHTML;
   document.body.innerHTML = valorAtualdoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`;
}
   
    

</script>

</body>
</html>
